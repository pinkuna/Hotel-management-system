<p>check out</p>
<mat-card>
    <form #reportForm="ngForm" (submit)="onSubmit(reportForm)">
        <mat-card-header>
            <mat-card-title class="d-flex justify-content-between aling-items-center">
                <span>Check Out</span>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="p-3">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Room Number</mat-label>
                        <input ngModel name="roomNum" matInput type="number" required>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label>Full Name</mat-label>
                        <input ngModel name="name" matInput required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100">
                        <mat-label>Phone Number</mat-label>
                        <span matPrefix>+66 &nbsp;</span>
                        <input ngModel name="phonNum" matInput type="number" required>
                    </mat-form-field>
                </div>

                <div class="col-md-6 ">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-label>Choose a date</mat-label>
                        <input matInput [matDatepicker]="picker">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <mat-form-field appearance="fill" class="example-full-width">
                <mat-label>Report The Problems</mat-label>
                <textarea matInput ngModel name="theProblems" required></textarea>
            </mat-form-field>
        </mat-card-content>
    </form>

</mat-card>
