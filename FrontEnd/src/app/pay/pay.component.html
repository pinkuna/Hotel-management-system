<mat-card>
    <form #reportForm="ngForm" (submit)="onSubmit(reportForm)">
        <mat-card-header>
            <mat-card-title class="d-flex justify-content-between aling-items-center">
                <span>Pay</span>
                <button mat-raised-button color="primary" type="submit">Submit</button>
            </mat-card-title>
        </mat-card-header>

        <mat-card-content class="p-3">
            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label class="font">Room Number</mat-label>
                        <input ngModel name="roomNum" matInput type="number" required>
                    </mat-form-field>
                </div>

                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label class="font">Full Name</mat-label>
                        <input ngModel name="name" matInput required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100 font" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <span matPrefix class="font">+66 &nbsp;</span>
                        <input ngModel name="phonNum" matInput type="number" required>
                    </mat-form-field>
                </div>

                <div class="col-md-6 ">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label class="font">Time</mat-label>
                        <input ngModel name="phonNum" matInput type="number" required>
                    </mat-form-field>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label class="font">จำนวนเงิน</mat-label>
                        <input ngModel name="phonNum" matInput type="number" required>
                    </mat-form-field>
                </div>

                <div class="col-md-6 ">
                    <mat-form-field class="w-100" appearance="outline">
                        <mat-label class="font">ธนาคารที่โอนเงิน</mat-label>
                        <input ngModel name="phonNum" matInput type="number" required>
                    </mat-form-field>
                </div>

            </div>
        </mat-card-content>
    </form>
</mat-card>
